<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>Модели</title>
  <meta name="description" content="Модели" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Модели" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Откройте для себя самых красивых и талантливых моделей мира в нашей международной галерее." />
  <meta name="twitter:image" content="https://username.github.io/models/img/og-image.jpg" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/models/favicon.svg" />
  <link rel="icon" type="image/png" href="/models/favicon.png" />
  <link rel="apple-touch-icon" href="/models/apple-touch-icon.png" />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/models/img/icons/country/usa.svg" as="image" />
  <link rel="preload" href="/models/img/icons/country/china.svg" as="image" />
  <link rel="preload" href="/models/img/icons/country/south-korea.svg" as="image" />
  
  <!-- Performance and PWA -->
  <meta name="theme-color" content="#667eea" />
  <link rel="manifest" href="/models/manifest.json" />
  
  <!-- Robots -->
  <meta name="robots" content="index, follow" />
  
  <!-- Language alternatives -->
  <link rel="alternate" hreflang="ru" href="https://username.github.io/models/" />
  <link rel="alternate" hreflang="en" href="https://username.github.io/models/" />
  <link rel="alternate" hreflang="x-default" href="https://username.github.io/models/" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Models Gallery",
    "alternateName": "Модели",
    "description": "Международная галерея моделей",
    "url": "https://username.github.io/models/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://username.github.io/models/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <!-- Prevent flash of unstyled content -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading indicator */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <!-- NoScript fallback -->
  <noscript>
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #667eea; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; text-align: center; padding: 2rem;">
      <h1>JavaScript Required</h1>
      <p>This website requires JavaScript to function properly.</p>
      <p>Please enable JavaScript in your browser settings and reload the page.</p>
      <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
        Этот сайт требует JavaScript для корректной работы.<br>
        Пожалуйста, включите JavaScript в настройках браузера и обновите страницу.
      </p>
    </div>
  </noscript>
  
  <!-- Initial loading indicator -->
  <div id="initial-loading" class="initial-loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">Загрузка...</div>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <!-- Remove initial loading when React app starts -->
  <script>
    // Hide initial loading indicator when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Keep loading indicator for a brief moment to ensure smooth transition
      setTimeout(function() {
        const loadingEl = document.getElementById('initial-loading');
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      }, 100);
    });
    
    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Application error:', e.error);
    });
    
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
  
  <!-- Module script -->
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
